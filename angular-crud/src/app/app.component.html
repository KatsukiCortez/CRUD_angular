<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Empleados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0c29;
      background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CRUD de Empleados</h1>
    <input type="text" [(ngModel)]="employee.name" placeholder="Nombre">
    <input type="text" [(ngModel)]="employee.country" placeholder="PaÃ­s">
    <button (click)="addEmployee()">Agregar Empleado</button>

    <hr>

    <!-- <app-employee-list></app-employee-list> -->
  </div>
</body>
</html>
